<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/order.css">
    <title>RezaEiv-Motors - Order</title>

</head>


<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar__heading">RE-MOTORS</h1>
            <div class="navbar__links">
                <a class="navbar__models" href="#"><h3>Models</h3></a>
                <a class="navbar__order" href="#"><h3>Order</h3></a>
            </div>
        </nav>
    </header>

    

    <main>
        <div class="hero__container">
            <div class="hero__car">
                <h2>EivReza Velocity</h2>
                <img class="hero__car-image" src="../assets/images/car-top-view.png" alt="Picture of car top view">
            </div>

            <form class="hero__specifications">
                <div class="hero__specification">
                    <label><h2>Engine</h2></label>
                    <div class="engine__options">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                </div>

                <div class="hero__specification">
                    <label><h2>Horsepower</h2></label>
                    <div class="horsepower__options">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                </div>

                <div class="hero__specification">
                    <label><h2>Transmission</h2></label>
                    <div class="transmission__options">
                        <input type="text">
                        <input type="text">
                    </div>
                </div>

                <div class="hero__specification">
                    <label><h2>Color</h2></label>
                    <div class="color__options">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                </div>

                <div class="hero__specification">
                    <label><h2>Seat Materials</h2></label>
                    <div class="seatmaterials__options">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                </div>

                <div class="hero__summary">

                </div>

            </form>

        </div>
        
    </main>

    <footer>

        <div class="footer__container">
            <div class="newsletter">
                <h3 class="newsletter__heading">Newsletter</h3>
                <p class="newsletter__paragraph">Subscribe to our newsletter to get the latest news from our team. </p>
                <button class="newsletter__button">Subscribe</button>
            </div>

            <div class="support">
                <h3 class="support__heading">Support</h3>
                <p class="support__paragraph">Our award-winning customer service is available 24/7</p>
                <p class="support__phonenumber">+888 987 789 999</p>
            </div>

            <div class="location">
                <h3 class="location__heading">Visit our showroom</h3>
                <div class="location__time">
                    <p>Thursday - Sunday</p>
                    <p>11:00 - 17:00</p>
                </div>
                <p class="location__address">Mont Gjuda 1109, San Fransisco</p>
            </div>
        </div>
    </footer>
    
    
</body>

</html>
